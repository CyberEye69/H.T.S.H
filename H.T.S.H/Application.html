<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="css/style.css">
<link href="fontawesome/css/fontawesome.css" rel="stylesheet">
<link href="fontawesome/css/brands.css" rel="stylesheet">
<link href="fontawesome/css/solid.css" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.css">
<head>
    <div class="container mt-5">


        
        <section class="dark-grey-text mb-5">

           

           
            <h3 class="font-weight-bold text-center mb-4">Contact Us</h3>
            
            <p class="text-center w-responsive mx-auto pb-5">
                Here you can leave your application, send us feedback or report a problem.
            </p>

           
            <div class="row">

                
                <div class="col-lg-5 mb-lg-0 pb-lg-3 mb-4">

                  
                    <div class="card">
                        <div class="card-body">
                            
                            <div class="form-header blue accent-1">
                                <h3 class="mt-2"><i class="fas fa-envelope"></i> Write to us:</h3>
                            </div>
                            <p class="dark-grey-text">We'll write rarely, but only the best content.</p>
                           
                            <div class="md-form">
                                <i class="fas fa-user prefix grey-text"></i>
                                <input type="text" id="form-name" class="form-control">
                                <label for="form-name">Your name</label>
                            </div>
                            <div class="md-form">
                                <i class="fas fa-envelope prefix grey-text"></i>
                                <input type="email" id="form-email" class="form-control">
                                <label for="form-email">Your email</label>
                            </div>
                            <div class="md-form">
                                <i class="fas fa-tag prefix grey-text"></i>
                                <input type="text" id="form-Subject" class="form-control">
                                <label for="form-Subject">Subject</label>
                            </div>
                            <div class="md-form">
                                <i class="fas fa-pencil-alt prefix grey-text"></i>
                                <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
                                <label for="form-text">Send message</label>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-light-blue">Submit</button>
                            </div>
                        </div>
                    </div>
                    

                </div>
                
                <div class="col-lg-7">

                    
                    <div id="map-container-section" class="z-depth-1-half map-container-section mb-4" style="height: 400px">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2541.095489738212!2d30.51377651572916!3d50.439321996047795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cefeb023565d%3A0x2a44eb520cdd3d05!2z0L_Quy4g0JvRjNCy0LAg0KLQvtC70YHRgtC-0LPQviwg0JrQuNC10LIsIDAyMDAw!5e0!3m2!1sru!2sua!4v1666107488344!5m2!1sru!2sua" frameborder="0"
                                style="border:0" allowfullscreen></iframe>
                    </div>
                    
                    <div class="row text-center">
                        <div class="col-md-4">
                            <a class="btn-floating blue accent-1">
                                <i class="fas fa-map-marker-alt"></i>
                            </a>
                            <p>Kiev, 94126</p>
                            <p class="mb-md-0">Ukraine</p>
                        </div>
                        <div class="col-md-4">
                            <a class="btn-floating blue accent-1">
                                <i class="fas fa-phone"></i>
                            </a>
                            <p>+ 38 (084) 754-23-07 </p>
                            <p class="mb-md-0">Mon - Fri, 8:00-22:00</p>
                        </div>
                        <div class="col-md-4">
                            <a class="btn-floating blue accent-1">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <p>htshinfo@gmail.com</p>
                            <p class="mb-0">htsh@gmail.com</p>
                        </div>
                    </div>

                </div>
              

            </div>
           

        </section>
       


    </div>
</head>
<body>

</body>
</html>
